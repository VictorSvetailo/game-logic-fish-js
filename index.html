<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Game</title>
</head>
<body>
<header>
    <div class="header">
        <h1>Game</h1>
        <p>The task is to turn the fish!</p>
    </div>
</header>
<main class="main">
    <div class="wrap">
        <div class="wrap__body">
            <div class="match__body">
                <div class="match match1"></div>
                <div class="match match2"></div>
                <div class="match match3"></div>
                <div class="match match4 active true"></div>
                <div class="match match5 active true"></div>
                <div class="match match6"></div>
                <div class="match match7 active true"></div>
                <div class="match match8 active true"></div>
                <div class="match match9"></div>
                <div class="match match10"></div>
                <div class="match match11"></div>
                <div class="match match12 true"></div>
                <div class="match match13"></div>
                <div class="match match14"></div>
                <div class="match match15"></div>
                <div class="match match16 true"></div>
                <div class="match match17"></div>
                <div class="match match18 active true"></div>
                <div class="match match19 active"></div>
                <div class="match match20"></div>
                <div class="match match21 active"></div>
                <div class="match match22 active"></div>
                <div class="match match23 true"></div>
                <div class="match match24"></div>
            </div>
        </div>
        <div class="match__taken active"></div>
    </div>
</main>
<footer class="footer">
    <div class="victory">hooray, you win</div>
    <a href="#" onclick="window.location.reload();">repeat the game?</a>
</footer>
<script src="script.js"></script>
</body>
</html>
